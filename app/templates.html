<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Шаблоны</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>
<style>

</style>

<body>
   <div class="card-row">
      <a href="#" class="card__code h13">арт. CN6269/1Z-6271</a>
      <div class="card__img">
         <a href="#">
            <img src="images/card-row-img1.png" alt="">
         </a>
         <a href="#" class="card__banner card__banner_hit h12">Хит</a>
         <button class="card__like-btn">
            <span class="icon icon-heart-xl"></span>
         </button>
      </div>
      <div class="card__descr">
         <a href="#" class="card__name h10">Комплект «Мерлин»</a>
         <a href="#" class="card__price">7 000 ₽</a>
         <div class="slider-color">
            <div class="slider-color__container swiper-container">

               <div class="slider-color__wrapper swiper-wrapper">
                  <div class="color__item color-1 swiper-slide">
                  </div>
                  <div class="color__item color-2 swiper-slide">
                  </div>
                  <div class="color__item color-3 swiper-slide">
                  </div>
                  <div class="color__item color-4 swiper-slide">
                  </div>
                  <div class="color__item color-5 active swiper-slide">
                  </div>
                  <div class="color__item color-6 swiper-slide">
                  </div>
               </div>
            </div>
            <button class="slider-color__btn slider-color__btn-prev">
               <span class="icon icon-triangle-left"></span>
            </button>
            <button class="slider-color__btn slider-color__btn-next">
               <span class="icon icon-triangle-right"></span>
            </button>
         </div>
         <div class="card__structure">
            <p class="card__structure-title">Состав:</p>
            <p class="card__structure-text">50% шерсть</p>
         </div>
         <a href="#" class="card__availability">
            <p>Наличие</p>
            <p><span class="color_green semibold">76 шт.</span></p>
         </a>

      </div>
   </div>
   <div class="popupBlock">
      <button class="forgot-pass-btn btn-popup">
         Забыли пароль?
      </button>
      <div class="popup">
         <div class="popup__body">
            <div class="forgot-pass">
               <span class="icon icon-close"></span>
               <div class="forgot-pass__body">
                  <p class="forgot-pass__title t1">
                     Отправить запрос <br>
                     на восстановление пароля
                  </p>
                  <div class="forgot-pass__input-box">
                     <input type="text" class="forgot-pass__input input" placeholder="Email">
                     <input type="text" class="forgot-pass__input input" placeholder="Компания">
                  </div>
                  <button class="forgot-pass__button button">отправить</button>
                  <div class="forgot-pass__phone h2">
                     <p class="forgot-pass__phone-title">номер горячей линии</p>
                     <p class="forgot-pass__phone-num">0800-555-55-55</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>






   <!-- SCRIPTS start  -->
   <script src="js/main.min.js"></script>

</body>

</html>
